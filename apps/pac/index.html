<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Pac‑Man</title>
  <style>
    /* --- Aesthetic but minimal page styles --- */
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated; /* crisp retro look */
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="560" height="620"></canvas>
  <div id="score">0</div>

  <script type="module">
    /*
      Minimal Pac‑Man  ────────────────────────────────
      • Vanilla JS, single‑file, GitHub Pages‑ready.
      • Clean structure for easy iteration: tweak the
        map, add ghosts, power‑ups, etc.
    */

    const TILE = 20; // px

    // Map legend: # wall, . dot, o power‑pellet, - door, space empty
    const MAP = [
      "############################",
      "#............##............#",
      "#.####.#####.##.#####.####.#",
      "#o####.#####.##.#####.####o#",
      "#.####.#####.##.#####.####.#",
      "#..........................#",
      "#.####.##.########.##.####.#",
      "#......##....##....##......#",
      "######.##### ## #####.######",
      "     #.##### ## #####.#     ",
      "     #.##          ##.#     ",
      "     #.## ###--### ##.#     ",
      "######.## #      # ##.######",
      "      .   #      #   .      ",
      "######.## #      # ##.######",
      "     #.## ######## ##.#     ",
      "     #.##          ##.#     ",
      "     #.## ######## ##.#     ",
      "######.## ######## ##.######",
      "#............##............#",
      "#.####.#####.##.#####.####.#",
      "#o..##................##..o#",
      "###.##.##.########.##.##.###",
      "#......##....##....##......#",
      "#.##########.##.##########.#",
      "#..........................#",
      "############################",
    ];

    const ROWS = MAP.length;
    const COLS = MAP[0].length;

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    let score = 0;

    class Pacman {
      constructor() {
        this.col = 13;
        this.row = 23;
        this.dir = { x: 0, y: 0 };      // current direction
        this.nextDir = { x: 0, y: 0 };  // queued direction
      }

      update(dt) {
        // snap to grid BEFORE attempting a turn
        if (this.isCentered()) {
          if (this.canMove(this.nextDir)) this.dir = { ...this.nextDir };
        }

        const speed = 6 * dt; // tiles / second
        const newPos = {
          col: this.col + this.dir.x * speed,
          row: this.row + this.dir.y * speed,
        };

        if (this.canMove(this.dir)) {
          this.col = newPos.col;
          this.row = newPos.row;
        }

        // Eat pellet / power‑pellet
        const gCol = Math.floor(this.col);
        const gRow = Math.floor(this.row);
        const tile = MAP[gRow]?.[gCol];
        if (tile === "." || tile === "o") {
          MAP[gRow] = replaceAt(MAP[gRow], gCol, " ");
          score += tile === "o" ? 50 : 10;
          scoreEl.textContent = score;
        }
      }

      draw() {
        const x = (this.col + 0.5) * TILE;
        const y = (this.row + 0.5) * TILE;
        ctx.fillStyle = "yellow";

        // Simple chomping animation
        const phase = Math.abs((performance.now() / 100) % 2 - 1);
        const mouth = 0.25 * phase * Math.PI;

        let angle = 0;
        if (this.dir.x === 1) angle = 0;
        else if (this.dir.x === -1) angle = Math.PI;
        else if (this.dir.y === -1) angle = -Math.PI / 2;
        else if (this.dir.y === 1) angle = Math.PI / 2;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.arc(x, y, TILE * 0.45, angle + mouth, angle - mouth, false);
        ctx.closePath();
        ctx.fill();
      }

      isCentered() {
        return Math.abs(this.col % 1) < 0.001 && Math.abs(this.row % 1) < 0.001;
      }

      canMove({ x, y }) {
        const nextCol = Math.floor(this.col + x * 0.51);
        const nextRow = Math.floor(this.row + y * 0.51);
        const tile = MAP[nextRow]?.[nextCol];
        return tile && tile !== "#" && tile !== "-";
      }
    }

    function replaceAt(str, idx, char) {
      return str.substring(0, idx) + char + str.substring(idx + 1);
    }

    /* ────────────────────── Drawing helpers ────────────────────── */
    function drawMaze() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const tile = MAP[r][c];
          const x = c * TILE;
          const y = r * TILE;

          if (tile === "#") {
            ctx.fillStyle = "#0033ff";
            ctx.fillRect(x, y, TILE, TILE);
          } else if (tile === "." || tile === "o") {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x + TILE / 2, y + TILE / 2, tile === "o" ? 4 : 2, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
    }

    /* ────────────────────── Game loop ────────────────────── */
    const pac = new Pacman();
    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (key === "ArrowLeft") pac.nextDir = { x: -1, y: 0 };
      else if (key === "ArrowRight") pac.nextDir = { x: 1, y: 0 };
      else if (key === "ArrowUp") pac.nextDir = { x: 0, y: -1 };
      else if (key === "ArrowDown") pac.nextDir = { x: 0, y: 1 };
    });

    let last = performance.now();
    function loop(now) {
      const dt = (now - last) / 1000;
      last = now;

      pac.update(dt);
      drawMaze();
      pac.draw();

      if (score < 2440) {
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = "yellow";
        ctx.font = "40px monospace";
        ctx.textAlign = "center";
        ctx.fillText("YOU WIN!", canvas.width / 2, canvas.height / 2);
      }
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
