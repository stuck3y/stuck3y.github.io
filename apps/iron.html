function ia(){var n=new Date(),s=new Date(S),e=new Date(2026,2,31);s.setHours(0,0,0,0);e.setHours(23,59,59,999);return n>=s&&n<=e}

function gv(d){for(var i=0,b=[28,21,14,7,1];i<b.length;i++)if(d>=b[i])return WV[b[i]];return WV[1]}
function lc(){try{return JSON.parse(localStorage.getItem(SK))||{}}catch(e){return{}}}
function sc(d){try{localStorage.setItem(SK,JSON.stringify(d))}catch(e){}}

var cl=lc(),ed=null,sa=false,cd=gd(),act=ia(),first=true;

function render(){
  var a=document.getElementById("app"),h="",v=gv(cd),td=DAYS[cd-1],tc=DAYS.length*4,cc=0,dc=0;
  for(var i=0;i<DAYS.length;i++){var c=cl["day-"+DAYS[i].day]||{},n=0;if(c.read)n++;if(c.pray)n++;if(c.workout)n++;if(c.marco)n++;cc+=n;if(n===4)dc++}
  var pr=Math.round(cc/tc*100);

  if(iu())h+='<div style="border-radius:16px;background:rgba(120,53,15,.2);border:1px solid rgba(180,83,9,.3);padding:20px;text-align:center"><p style="font-size:18px;font-weight:600;color:#fde68a">Challenge begins March 1st</p><p style="font-size:14px;color:#a8a29e;margin-top:4px">Get ready, men. The schedule is below.</p></div>';

  if(act&&td){
    h+='<div class="glow" style="border-radius:16px;border:1px solid rgba(217,119,6,.4);background:linear-gradient(to bottom right,rgba(41,37,36,.8),rgba(28,25,23,.9),rgba(28,25,23,1));padding:20px">';
    h+='<div style="display:flex;align-items:center;justify-content:space-between"><div>';
    h+='<p class="mono" style="font-size:12px;font-weight:600;color:#f59e0b;text-transform:uppercase;letter-spacing:.05em">Day '+cd+' of 30 \u2014 Today</p>';
    h+='<h2 style="font-size:20px;font-weight:700;color:#fffbeb;margin-top:4px">'+td.reading+'</h2>';
    h+='<p style="font-size:14px;color:#a8a29e;margin-top:2px">'+td.topic+'</p></div>';
    h+='<div style="width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(120,53,15,.3);border:2px solid rgba(180,83,9,.5)"><span style="font-size:24px;font-weight:700;color:#fcd34d">'+cd+'</span></div></div>';
    h+='<a href="https://www.biblegateway.com/passage/?search='+encodeURIComponent(td.reading)+'&version=ESV" target="_blank" rel="noopener noreferrer" class="read-btn" style="margin-top:16px">\uD83D\uDCD6 Open Today\u2019s Reading</a></div>';
  }

  if(v){h+='<div style="border-radius:16px;background:rgba(28,25,23,.8);border:1px solid rgba(68,64,60,.4);padding:20px">';
    h+='<p class="mono" style="font-size:12px;font-weight:600;color:#78716c;text-transform:uppercase;letter-spacing:.05em;margin-bottom:8px">This Week\u2019s Memory Verse</p>';
    h+='<p style="font-size:16px;font-style:italic;line-height:1.625;color:#e7e5e4">\u201C'+v.t+'\u201D</p>';
    h+='<p style="font-size:14px;font-weight:600;color:#f59e0b;margin-top:8px">\u2014 '+v.r+'</p></div>'}

  h+='<div style="border-radius:16px;background:rgba(28,25,23,.6);border:1px solid rgba(68,64,60,.3);padding:20px">';
  h+='<div style="display:flex;justify-content:space-between;align-items:center"><p class="mono" style="font-size:12px;font-weight:600;color:#78716c;text-transform:uppercase;letter-spacing:.05em">Progress</p><span style="font-size:14px;font-weight:500;color:#a8a29e">'+pr+'%</span></div>';
  h+='<div class="pb-bg" style="margin-top:12px"><div class="pb-fill" style="width:'+pr+'%"></div></div>';
  h+='<p style="font-size:12px;color:#78716c;margin-top:12px">'+dc+' of 30 days complete \u2022 '+cc+' of '+tc+' items checked</p></div>';

  h+='<div>';
  h+='<div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px"><h2 style="font-size:18px;font-weight:700;color:#e7e5e4">Reading Schedule</h2>';
  h+='<button onclick="tsa()" style="font-size:12px;font-weight:500;color:#f59e0b;padding:4px 0">'+(sa?"Show less":"Show all 30 days")+'</button></div>';

  var vis=sa?DAYS:DAYS.slice(0,Math.min(cd+2,30));
  for(var i=0;i<vis.length;i++){
    var d=vis[i];
    if(d.wm&&d.day>1){var wv=WV[d.wm]||{};
      h+='<div class="wd"><div class="wl"></div><span class="mono" style="font-size:12px;color:#78716c;font-weight:600;text-transform:uppercase;letter-spacing:.05em;white-space:nowrap">Week '+Math.ceil(d.day/7)+' \u2022 Memorize: '+wv.r+'</span><div class="wl"></div></div>'}
    h+=rd(d);
  }
  h+='</div>';

  h+='<footer style="padding-top:32px;padding-bottom:8px;display:flex;align-items:center;justify-content:center;gap:12px;color:#57534e">';
  h+='<a href="https://jonsdata.com/apps/wellread" target="_blank" rel="noopener noreferrer" style="font-size:12px;color:#57534e">Well Read \u2014 Bible Study Tool</a>';
  h+='<span style="color:#44403c">\u2022</span><span style="font-size:12px">Proverbs 27:17</span></footer>';

  a.innerHTML=h;
  if(first&&act){first=false;ed=cd;render()}
}

function rd(d){
  var dk="day-"+d.day,ch=cl[dk]||{},ad=ch.read&&ch.pray&&ch.workout&&ch.marco,it=act&&d.day===cd,io=ed===d.day;
  var cls=it?"card-today":ad?"card-done":"card";
  var h='<div class="'+cls+'" style="margin-top:12px"><button class="card-btn" onclick="td2('+d.day+')">';
  h+='<div class="day-circle '+(it?"dc-today":ad?"dc-done":"dc-def")+'">'+(ad?"\u2713":d.day)+'</div>';
  h+='<div style="flex:1;min-width:0"><div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">';
  h+='<span style="font-weight:600;font-size:16px;color:'+(it?"#fef3c7":"#e7e5e4")+'">'+d.reading+'</span>';
  if(it)h+='<span class="badge b-today">TODAY</span>';
  if(ad&&!it)h+='<span class="badge b-done">DONE</span>';
  h+='</div><p style="font-size:14px;color:#a8a29e;margin-top:2px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">'+d.topic+'</p></div>';
  h+='<svg class="chevron'+(io?" chevron-open":"")+'" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>';
  h+='</button>';

  if(io){
    h+='<div class="expand anim"><div style="border-top:1px solid rgba(68,64,60,.5);padding-top:16px"></div>';
    h+='<p style="font-size:14px;line-height:1.625;color:#d6d3d1">'+d.summary+'</p>';
    h+='<a href="https://www.biblegateway.com/passage/?search='+encodeURIComponent(d.reading)+'&version=ESV" target="_blank" rel="noopener noreferrer" class="read-btn">\uD83D\uDCDC Read '+d.reading+' (ESV)</a>';
    h+='<div class="cl-box">';
    h+='<p class="mono" style="font-size:12px;font-weight:600;color:#78716c;text-transform:uppercase;letter-spacing:.05em;margin-bottom:8px">Daily Checklist</p>';
    h+=rc(dk,"read","Read the passage",ch)+rc(dk,"pray","Pray & journal",ch)+rc(dk,"workout","Workout",ch)+rc(dk,"marco","Marco Polo update",ch);
    h+='</div>';
    h+='<div><p class="mono" style="font-size:12px;font-weight:600;color:#78716c;text-transform:uppercase;letter-spacing:.05em;margin-bottom:8px">Sermons & Resources</p>';
    h+='<div class="res">';
    for(var r=0;r<d.resources.length;r++){var x=d.resources[r],hl=x.t==="crossroads";
      h+='<a href="'+x.u+'" target="_blank" rel="noopener noreferrer" class="rl '+(hl?"rl-h":"rl-d")+'">';
      h+='<span style="font-size:16px;margin-top:2px;flex-shrink:0">'+(IC[x.t]||"\uD83D\uDD17")+'</span>';
      h+='<span style="font-size:14px;line-height:1.375;color:'+(hl?"#fde68a":"#d6d3d1")+(hl?";font-weight:500":"")+'">'+x.l+'</span>';
      h+='<svg style="width:14px;height:14px;margin-top:2px;margin-left:auto;flex-shrink:0;color:'+(hl?"rgba(245,158,11,.6)":"#78716c")+'" viewBox="0 0 16 16" fill="none"><path d="M5 3h8v8M13 3L3 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></a>'}
    h+='</div></div></div>';
  }
  h+='</div>';return h;
}

function rc(dk,f,lb,ch){
  var on=!!ch[f];
  return '<button class="check-btn" onclick="tc(\''+dk+'\',\''+f+'\')"><span class="cb'+(on?" on":"")+'">'+
    (on?'<svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M2 6l3 3 5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>':"")+
    '</span><span class="cl'+(on?" on":"")+'">'+lb+'</span></button>';
}

function td2(n){ed=ed===n?null:n;render()}
function tsa(){sa=!sa;render()}
function tc(dk,f){if(!cl[dk])cl[dk]={};cl[dk][f]=!cl[dk][f];sc(cl);render()}
render();
</script>

</body>
</html>
