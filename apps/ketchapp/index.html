<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketchapp - Public Pomodoro Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .view-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .status-display {
            text-align: center;
            padding: 2rem;
        }

        .current-task {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .current-task.empty {
            color: #999;
            font-style: italic;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            color: #333;
            margin: 1.5rem 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }

        .mode-indicator {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .task-input-section {
            margin-bottom: 2rem;
        }

        .task-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            background: #f0f0f0;
            color: #666;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .schedule-section {
            margin-top: 2rem;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .schedule-header h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .add-session-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .schedule-form {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .form-actions button {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .planned-sessions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .session-item {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-info {
            flex: 1;
        }

        .session-time {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.25rem;
        }

        .session-task {
            color: #666;
        }

        .session-remove {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            background: #ff6b6b;
            color: white;
        }

        .stats {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .share-section {
            background: #f0f7ff;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .share-url {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .share-url input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-break {
            background: #fff3cd;
            color: #856404;
        }

        .status-idle {
            background: #f8d7da;
            color: #721c24;
        }

        .public-view-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        @media (max-width: 640px) {
            .timer-display {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            body {
                padding: 1rem;
            }

            .session-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .session-remove {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üçÖ Ketchapp</h1>
            <p class="subtitle" id="subtitle">Public Pomodoro Status</p>

            <div class="view-toggle" id="viewToggle">
                <button class="view-btn" data-view="public">Public View</button>
                <button class="view-btn active" data-view="control">Control</button>
            </div>

            <!-- Public View -->
            <div id="publicView" class="hidden">
                <div class="public-view-header">
                    <h2 style="color: #333; margin-bottom: 0.5rem;">Jon's Current Status</h2>
                    <p style="color: #666;">Real-time pomodoro updates</p>
                </div>

                <div class="status-display">
                    <div class="status-badge status-idle" id="publicStatusBadge">Idle</div>
                    <div class="current-task empty" id="publicCurrentTask">No active task</div>
                    <div class="mode-indicator" id="publicModeIndicator">-</div>
                    <div class="timer-display" id="publicTimerDisplay">--:--</div>
                </div>

                <div class="schedule-section" id="publicSchedule">
                    <h3 style="text-align: center; margin-bottom: 1rem;">Planned Sessions</h3>
                    <div class="planned-sessions" id="publicPlannedList"></div>
                </div>
            </div>

            <!-- Control View -->
            <div id="controlView">
                <div class="status-display">
                    <div class="current-task empty" id="controlCurrentTask">No active task</div>
                    <div class="mode-indicator" id="controlModeIndicator">Work</div>
                    <div class="timer-display" id="controlTimerDisplay">25:00</div>
                </div>

                <div class="task-input-section">
                    <input type="text"
                           class="task-input"
                           id="taskInput"
                           placeholder="What are you working on?"
                           maxlength="100">
                </div>

                <div class="controls">
                    <button class="btn-primary" id="startBtn">Start</button>
                    <button class="btn-secondary" id="resetBtn">Reset</button>
                    <button class="btn-danger" id="stopBtn">End Session</button>
                </div>

                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="work">Work (25m)</button>
                    <button class="mode-btn" data-mode="short">Short Break (5m)</button>
                    <button class="mode-btn" data-mode="long">Long Break (15m)</button>
                </div>

                <div class="share-section">
                    <h4 style="color: #333; margin-bottom: 0.5rem;">Share Your Status</h4>
                    <p style="color: #666; font-size: 0.9rem;">Anyone with this link can see your current pomodoro status</p>
                    <div class="share-url">
                        <input type="text" id="shareUrl" readonly>
                        <button class="btn-primary copy-btn" id="copyBtn">Copy</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="completedToday">0</div>
                            <div class="stat-label">Completed Today</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalPlanned">0</div>
                            <div class="stat-label">Planned Sessions</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Planning Card -->
        <div class="card" id="scheduleCard">
            <div class="schedule-section">
                <div class="schedule-header">
                    <h3>Planned Pomodoros</h3>
                    <button class="btn-primary add-session-btn" id="addSessionBtn">+ Add Session</button>
                </div>

                <div class="schedule-form hidden" id="scheduleForm">
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" id="formTask" placeholder="What will you work on?" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label>Start Time</label>
                        <input type="datetime-local" id="formTime">
                    </div>
                    <div class="form-group">
                        <label>Duration</label>
                        <select id="formDuration">
                            <option value="25">25 minutes (Work)</option>
                            <option value="5">5 minutes (Short Break)</option>
                            <option value="15">15 minutes (Long Break)</option>
                            <option value="50">50 minutes (Deep Work)</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn-secondary" id="cancelFormBtn">Cancel</button>
                        <button class="btn-primary" id="saveFormBtn">Save Session</button>
                    </div>
                </div>

                <div class="planned-sessions" id="plannedList"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration (use your own config or create one)
        const firebaseConfig = {
            apiKey: "AIzaSyBhX5xQZZxZ5xQZZxZ5xQZZxZ5xQZZxZ5",
            authDomain: "ketchapp-demo.firebaseapp.com",
            databaseURL: "https://ketchapp-demo-default-rtdb.firebaseio.com",
            projectId: "ketchapp-demo",
            storageBucket: "ketchapp-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch (e) {
            console.warn('Firebase not configured. Using localStorage only.');
        }

        const WORK_TIME = 25 * 60;
        const SHORT_BREAK = 5 * 60;
        const LONG_BREAK = 15 * 60;

        let timeRemaining = WORK_TIME;
        let isRunning = false;
        let currentMode = 'work';
        let currentTask = '';
        let completedToday = 0;
        let plannedSessions = [];
        let intervalId = null;
        let currentView = 'control';

        // DOM elements
        const viewToggle = document.getElementById('viewToggle');
        const publicView = document.getElementById('publicView');
        const controlView = document.getElementById('controlView');
        const scheduleCard = document.getElementById('scheduleCard');

        const taskInput = document.getElementById('taskInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const stopBtn = document.getElementById('stopBtn');

        const shareUrl = document.getElementById('shareUrl');
        const copyBtn = document.getElementById('copyBtn');

        const addSessionBtn = document.getElementById('addSessionBtn');
        const scheduleForm = document.getElementById('scheduleForm');
        const plannedList = document.getElementById('plannedList');

        // Set share URL
        const baseUrl = window.location.origin + window.location.pathname;
        shareUrl.value = baseUrl + '?view=public';

        // Check URL params for view
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('view') === 'public') {
            switchView('public');
        }

        // View switching
        function switchView(view) {
            currentView = view;
            const buttons = viewToggle.querySelectorAll('.view-btn');
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            if (view === 'public') {
                publicView.classList.remove('hidden');
                controlView.classList.add('hidden');
                scheduleCard.classList.add('hidden');
                document.getElementById('subtitle').textContent = 'Real-time Status Updates';
            } else {
                publicView.classList.add('hidden');
                controlView.classList.remove('hidden');
                scheduleCard.classList.remove('hidden');
                document.getElementById('subtitle').textContent = 'Stay focused, one tomato at a time';
            }
        }

        viewToggle.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-btn')) {
                switchView(e.target.dataset.view);
            }
        });

        // Firebase sync
        function syncToFirebase() {
            if (!db) return;

            const status = {
                isActive: isRunning,
                mode: currentMode,
                timeRemaining: timeRemaining,
                currentTask: currentTask,
                timestamp: Date.now(),
                completedToday: completedToday,
                plannedSessions: plannedSessions
            };

            db.ref('ketchapp-status').set(status);
        }

        function listenToFirebase() {
            if (!db) return;

            db.ref('ketchapp-status').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && currentView === 'public') {
                    updatePublicView(data);
                }
            });
        }

        function updatePublicView(data) {
            const publicTimer = document.getElementById('publicTimerDisplay');
            const publicMode = document.getElementById('publicModeIndicator');
            const publicTask = document.getElementById('publicCurrentTask');
            const publicBadge = document.getElementById('publicStatusBadge');
            const publicPlanned = document.getElementById('publicPlannedList');

            if (data.isActive) {
                publicTimer.textContent = formatTime(data.timeRemaining);
                publicMode.textContent = getModeLabel(data.mode);
                publicBadge.textContent = data.mode === 'work' ? 'Working' : 'On Break';
                publicBadge.className = 'status-badge ' + (data.mode === 'work' ? 'status-active' : 'status-break');
            } else {
                publicTimer.textContent = '--:--';
                publicMode.textContent = 'Idle';
                publicBadge.textContent = 'Idle';
                publicBadge.className = 'status-badge status-idle';
            }

            if (data.currentTask) {
                publicTask.textContent = data.currentTask;
                publicTask.classList.remove('empty');
            } else {
                publicTask.textContent = 'No active task';
                publicTask.classList.add('empty');
            }

            // Show planned sessions
            if (data.plannedSessions && data.plannedSessions.length > 0) {
                renderPlannedSessions(data.plannedSessions, publicPlanned, true);
            } else {
                publicPlanned.innerHTML = '<p style="text-align: center; color: #999;">No planned sessions</p>';
            }
        }

        // Timer functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getModeLabel(mode) {
            switch(mode) {
                case 'work': return 'Work';
                case 'short': return 'Short Break';
                case 'long': return 'Long Break';
                default: return 'Idle';
            }
        }

        function updateDisplay() {
            document.getElementById('controlTimerDisplay').textContent = formatTime(timeRemaining);
            document.getElementById('controlModeIndicator').textContent = getModeLabel(currentMode);

            if (currentTask) {
                document.getElementById('controlCurrentTask').textContent = currentTask;
                document.getElementById('controlCurrentTask').classList.remove('empty');
            } else {
                document.getElementById('controlCurrentTask').textContent = 'No active task';
                document.getElementById('controlCurrentTask').classList.add('empty');
            }

            document.getElementById('completedToday').textContent = completedToday;
            document.getElementById('totalPlanned').textContent = plannedSessions.length;

            // Update page title
            if (isRunning) {
                document.title = `${formatTime(timeRemaining)} - ${currentTask || 'Ketchapp'}`;
            } else {
                document.title = 'Ketchapp - Public Pomodoro';
            }
        }

        function setMode(mode) {
            currentMode = mode;
            isRunning = false;
            startBtn.textContent = 'Start';

            const modeBtns = document.querySelectorAll('.mode-btn');
            modeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            switch(mode) {
                case 'work':
                    timeRemaining = WORK_TIME;
                    break;
                case 'short':
                    timeRemaining = SHORT_BREAK;
                    break;
                case 'long':
                    timeRemaining = LONG_BREAK;
                    break;
            }

            updateDisplay();
            saveData();
            syncToFirebase();
        }

        function toggleTimer() {
            if (isRunning) {
                isRunning = false;
                startBtn.textContent = 'Start';
                clearInterval(intervalId);
            } else {
                isRunning = true;
                currentTask = taskInput.value.trim();
                startBtn.textContent = 'Pause';
                intervalId = setInterval(tick, 1000);
            }

            updateDisplay();
            saveData();
            syncToFirebase();
        }

        function tick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateDisplay();

                // Save and sync every 5 seconds while running
                if (timeRemaining % 5 === 0) {
                    saveData();
                    syncToFirebase();
                }
            } else {
                completeTimer();
            }
        }

        function completeTimer() {
            isRunning = false;
            clearInterval(intervalId);
            startBtn.textContent = 'Start';

            if (currentMode === 'work') {
                completedToday++;
            }

            // Auto-switch
            if (currentMode === 'work') {
                setMode('short');
            } else {
                setMode('work');
            }

            playNotificationSound();
            updateDisplay();
            saveData();
            syncToFirebase();
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            startBtn.textContent = 'Start';
            setMode(currentMode);
            saveData();
        }

        function stopSession() {
            isRunning = false;
            clearInterval(intervalId);
            startBtn.textContent = 'Start';
            currentTask = '';
            taskInput.value = '';
            setMode('work');
            saveData();
        }

        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.warn('Audio not available');
            }
        }

        // Schedule management
        function addPlannedSession(task, startTime, duration) {
            plannedSessions.push({
                id: Date.now(),
                task: task,
                startTime: startTime,
                duration: duration
            });

            plannedSessions.sort((a, b) => a.startTime - b.startTime);
            renderPlannedSessions(plannedSessions, plannedList, false);
            saveData();
            syncToFirebase();
            updateDisplay();
        }

        function removePlannedSession(id) {
            plannedSessions = plannedSessions.filter(s => s.id !== id);
            renderPlannedSessions(plannedSessions, plannedList, false);
            saveData();
            syncToFirebase();
            updateDisplay();
        }

        function renderPlannedSessions(sessions, container, isPublic) {
            if (sessions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No planned sessions</p>';
                return;
            }

            const now = Date.now();
            const upcoming = sessions.filter(s => s.startTime > now);

            if (upcoming.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No upcoming sessions</p>';
                return;
            }

            container.innerHTML = upcoming.map(session => {
                const date = new Date(session.startTime);
                const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                return `
                    <div class="session-item">
                        <div class="session-info">
                            <div class="session-time">${dateStr} at ${timeStr} (${session.duration}m)</div>
                            <div class="session-task">${session.task}</div>
                        </div>
                        ${!isPublic ? `<button class="btn-danger session-remove" onclick="removePlannedSession(${session.id})">Remove</button>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Local storage with full state persistence
        function saveData() {
            const data = {
                completedToday: completedToday,
                plannedSessions: plannedSessions,
                date: new Date().toDateString(),
                // Timer state
                timerState: {
                    isRunning: isRunning,
                    currentMode: currentMode,
                    timeRemaining: timeRemaining,
                    currentTask: currentTask,
                    lastUpdate: Date.now()
                }
            };
            localStorage.setItem('ketchapp-data', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('ketchapp-data');
            if (saved) {
                const data = JSON.parse(saved);
                const today = new Date().toDateString();

                // Load completed count and sessions
                if (data.date === today) {
                    completedToday = data.completedToday || 0;
                } else {
                    completedToday = 0;
                }

                plannedSessions = data.plannedSessions || [];
                renderPlannedSessions(plannedSessions, plannedList, false);

                // Restore timer state
                if (data.timerState && data.date === today) {
                    const state = data.timerState;
                    currentMode = state.currentMode || 'work';
                    currentTask = state.currentTask || '';

                    if (state.isRunning && state.lastUpdate) {
                        // Calculate elapsed time since last save
                        const elapsedSeconds = Math.floor((Date.now() - state.lastUpdate) / 1000);
                        timeRemaining = Math.max(0, state.timeRemaining - elapsedSeconds);

                        if (timeRemaining > 0) {
                            // Resume the timer
                            isRunning = true;
                            startBtn.textContent = 'Pause';
                            taskInput.value = currentTask;
                            intervalId = setInterval(tick, 1000);
                        } else {
                            // Timer completed while away
                            timeRemaining = 0;
                            completeTimer();
                        }
                    } else {
                        // Timer was paused
                        timeRemaining = state.timeRemaining || WORK_TIME;
                        taskInput.value = currentTask;
                    }
                }

                updateDisplay();
            }
        }

        // Event listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        stopBtn.addEventListener('click', stopSession);

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) {
                    setMode(btn.dataset.mode);
                }
            });
        });

        taskInput.addEventListener('input', () => {
            currentTask = taskInput.value.trim();
            if (isRunning) {
                saveData();
                syncToFirebase();
            }
        });

        copyBtn.addEventListener('click', () => {
            shareUrl.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
            }, 2000);
        });

        // Schedule form
        addSessionBtn.addEventListener('click', () => {
            scheduleForm.classList.toggle('hidden');

            if (!scheduleForm.classList.contains('hidden')) {
                // Set default time to next hour
                const now = new Date();
                now.setHours(now.getHours() + 1, 0, 0, 0);
                document.getElementById('formTime').value = now.toISOString().slice(0, 16);
            }
        });

        document.getElementById('cancelFormBtn').addEventListener('click', () => {
            scheduleForm.classList.add('hidden');
            document.getElementById('formTask').value = '';
        });

        document.getElementById('saveFormBtn').addEventListener('click', () => {
            const task = document.getElementById('formTask').value.trim();
            const time = document.getElementById('formTime').value;
            const duration = parseInt(document.getElementById('formDuration').value);

            if (!task || !time) {
                alert('Please fill in all fields');
                return;
            }

            const startTime = new Date(time).getTime();
            if (startTime < Date.now()) {
                alert('Please select a future time');
                return;
            }

            addPlannedSession(task, startTime, duration);

            scheduleForm.classList.add('hidden');
            document.getElementById('formTask').value = '';
        });

        // Initialize
        loadData();
        updateDisplay();
        listenToFirebase();
    </script>
</body>
</html>
