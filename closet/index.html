<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Closet Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
    <header>
        <h1>Gaming Closet Project</h1>
        <p class="description">Track components, search for products, and organize your gaming closet build.</p>
    </header>
    
    <div class="add-component">
        <div class="form-group">
            <label for="component-name">Component Name</label>
            <input type="text" id="component-name" placeholder="e.g., Gaming Chair, HDMI Cable, etc.">
        </div>
        <div class="form-group">
            <label for="component-notes">Notes (Optional)</label>
            <textarea id="component-notes" placeholder="Any specific requirements or details"></textarea>
        </div>
        <button id="add-component-btn">Add Component</button>
    </div>
    
    <h2>Your Components</h2>
    <div class="components-list" id="components-list">
        <!-- Component cards will be generated here -->
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="search-results" id="search-results">
        <div class="search-results-header">
            <h2>Search Results</h2>
            <button class="neutral-btn" id="close-search">Close</button>
        </div>
        <div id="search-results-content">
            <!-- Search results will appear here -->
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
