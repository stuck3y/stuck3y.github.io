<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Closet Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gaming Closet Project</h1>
        <p class="description">Track components, search for products, and organize your gaming closet build.</p>
    </header>
    
    <div class="add-component">
        <div class="form-group">
            <label for="component-name">Component Name</label>
            <input type="text" id="component-name" placeholder="e.g., Gaming Chair, HDMI Cable, etc.">
        </div>
        <div class="form-group">
            <label for="component-notes">Notes (Optional)</label>
            <textarea id="component-notes" placeholder="Any specific requirements or details"></textarea>
        </div>
        <div>
            <button id="add-component-btn">Add Component</button>
            <button id="cancel-edit-btn" style="display:none;" class="neutral-btn">Cancel</button>
        </div>
    </div>
    
    <h2>Your Components</h2>
    <div class="components-list" id="components-list">
        <!-- Component cards will be generated here -->
    </div>
    
    <script src="app.js"></script>
</body>
</html>
